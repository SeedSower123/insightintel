{% extends "layout.html" %}
{% block content %}
  <h1>Watchlist</h1>

  <form action="{{ url_for('watchlist.add') }}" method="POST">
    <input type="text" name="name" placeholder="Add name..." required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for name in watchlist %}
      <li>
        {{ name }}
        <form action="{{ url_for('watchlist.remove') }}" method="POST" style="display:inline;">
          <input type="hidden" name="name" value="{{ name }}">
          <button type="submit">Remove</button>
        </form>
      </li>
    {% else %}
      <li>No items in watchlist.</li>
    {% endfor %}
  </ul>
{% endblock %}
